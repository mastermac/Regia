<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            text-align: center;
            padding: 0px;
            margin: 0px;
        }
        /* clearfix */
        #chartdiv {
          width: 100%;
          height: 200px;
        }
        .clear:before,
        .clear:after {
            content: "";
            display: table;
        }

        .clear:after {
            clear: both;
        }

        .clear {
            *zoom: 1.5;
        }
        #g2 {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="chartdiv" class="gauge"></div>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/material.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <script>
        function showGraph() {
            var g1, g2, g3;
            var url = window.location.href;
            var regex = /[?&]([^=#]+)=([^&#]*)/g,
                params = {},
                match;
            while (match = regex.exec(url)) {
                params[match[1]] = match[2];
            }
            document.getElementById("chartdiv").style.marginTop = "-20px";
            //am4core.useTheme(am4themes_material);
am4core.useTheme(am4themes_animated);
            

// Themes end

// Create chart instance
var chart = am4core.create("chartdiv", am4charts.PieChart);

// Add data
chart.data = [ {
  "country": "Completed",
  "litres": params['completed'],
  "color": "#CE1126"
}, {
  "country": "Started",
  "litres": params['started'],
  "color": "#F2AF00"
}, {
  "country": "NotStarted",
  "litres": params['not'],
  "color": "#6EA204"
} ];

// Set inner radius
chart.innerRadius = am4core.percent(30);
chart.responsive.enabled = true;
// Add and configure Series
var pieSeries = chart.series.push(new am4charts.PieSeries());            
pieSeries.dataFields.value = "litres";
pieSeries.dataFields.category = "country";
pieSeries.slices.template.stroke = am4core.color("#fff");
pieSeries.slices.template.strokeWidth = 2;
pieSeries.slices.template.strokeOpacity = 1;

// This creates initial animation
pieSeries.hiddenState.properties.opacity = 1;
pieSeries.hiddenState.properties.endAngle = -90;
pieSeries.hiddenState.properties.startAngle = -90;
            pieSeries.labels.template.disabled = true;
pieSeries.ticks.template.disabled = true;

// Disable tooltips
pieSeries.slices.template.tooltipText = "";

// Add a legend
chart.legend = new am4charts.Legend();
chart.legend.valueLabels.template.text = "{value.value}";
chart.legend.itemContainers.template.paddingTop = 5;
chart.legend.itemContainers.template.paddingBottom = 5;
chart.legend.itemContainers.template.marginLeft = 5;
chart.legend.itemContainers.template.marginRight = 5;
            
        }
        document.addEventListener("DOMContentLoaded", showGraph);
    </script>
</body>

</html>
